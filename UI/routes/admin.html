<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questioner</title>

    <link rel="stylesheet" href="../static/styles/admin.css">
    <link rel="stylesheet" href="../static/styles/meetup.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="navbar">
        <div class="logo-holder">
            <img src="../static/images/download.png" alt="logo" class="logo">
        </div>
        <div class="title-holder">
            <h3>Questioner</h3>
        </div>
        <div class="searchbox-holder">
            
        </div>
        <div class="profile-pic-holder"></div>
        <div class="profile-name-holder">
            <p id="admin-user"></p>
            <button class="log-out" onclick="logOut();">Log Out</button>
            <p id="all-users">All Users</p>
        </div>
        <div class="hum-icon">
            <i class="fa fa-bars"></i>
        </div>
    </div>
    <div class="meetup-modal modal-hide">
        <div class="append-items">
        </div>
    </div>
    <div class="user-modal modal-hide">
        <div class="append-user-items">
            



            <!-- append here -->
        </div>
    </div>
    <main>
        <div class="meetup-holder">
            <div class="existing-meetups">
                <div class="title-bar"><p>Created Meetups</p></div>
                <div class="created-meetups">
                    
                    
                </div>
            </div>
            <div class="add-meetup hide sidenav">
                <div class="title-bar"><p>Add Meetup</p></div>
                <div class="form-detail">
                    <form name="meetupform" method="POST">
                        <input type="text" name="location" placeholder="location" required>
                        <br>
                        <input type="text" name="images" placeholder="images" required>
                        <br>
                        <input type="text" name="topic" placeholder="Topic" required>
                        <br>
                        <input type="text" name="happeningOn" placeholder="Meetup Date" required>
                        <br>
                        <input type="text" name="tags" placeholder="Tag" required>
                        <br><br>
                        <button type="button" class="create-meetup-button" onclick="submitMeetupInfo();">
                            Create Meetup
                        </button>
                        <div class="error-message"></div>
                    </form>
                
                </div>
            </div>
        </div>
    </main>
    <!-- --------------------------------------------------------- -->
    
    <script src="../static/javascript/admin.js"></script>
    <script src="../static/javascript/fetch/create_meetup.js"></script>
    <script src="../static/javascript/fetch/question.js"></script>
    <script src="../static/javascript/fetch/votes.js"></script>
    <script src="../static/javascript/fetch/users.js"></script>
    <!-- <script src="../static/javascript/fetch/get_meetup.js"></script> -->
</body>
</html>
