<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questioner</title>
    
    <link rel="stylesheet" href="../static/styles/user.css">
</head>

<body>
    <div class="success-modal hide">
        <p>Account created successfully</p>
        <p class='modal-log'>Log in</p>
    </div>
    <div class="container">
        <div class="logo">
            <img src="../static/images/download.png" alt="logo" class="my-logo">
        </div>
        <div class="title">
            <h3>
                Questioner
            </h3>
        </div>
        <div class="sign-pages">
            <div class="sign-in-module"><p>sign-in</p></div>
            <div class="sign-up-module sign-up-mode"><p>sign-up</p></div>
        </div>
        <div class="form-detail">
            <div class="sign-up">
                <form name="signupForm" method="POST">
                    <input type="text" name="firstname" placeholder="First Name" required>
                    <br>
                    <input type="text" name="lastname" placeholder="Last name" required>
                    <br>
                    <input type="text" name="othername" placeholder="Other Name" required>
                    <br>
                    <input type="text" name="username" placeholder="Username" required>
                    <br>
                    <input type="email" name="email" placeholder="Email" required>
                    <br>
                    <input type="number" name="phoneNumber" placeholder="Phone Number" required>
                    <br>
                    <input type="text" name="password" placeholder="Password" required>
                    <br><br>
                    <button type="button" onclick="submitSignupInfo();">submit
                    </button>
                    <div class="signupform-message">
                        <p class="message-item"></p>
                    </div>
                </form>
                <div class="alt-message">
                    <p>Already have an account? <span>Log-in</span></p>
                </div>
                
            </div>
            <div class="sign-in hide">
                <form name="loginForm" method="POST" class="my-form-item">
                    <input type="text" name="username" placeholder="Username" required>
                    <br>
                    <input type="text" name="password" placeholder="Password" required>
                    <br><br> 
                    <button type="button" onclick="submitInfo();">submit
                    </button>
                    <div class="form-message">
                        <p class="message-item"></p>
                    </div>
                </form>
                <div class="alt-message">
                    <p>Don't have an account? <span>Sign-up</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/javascript/user.js"></script>
    <script src="../static/javascript/login.js"></script>
    <script src="../static/javascript/fetch/signup.js"></script>
</body>
</html>
