<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questioner</title>
    
    <link rel="stylesheet" href="../static/styles/user.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="../static/images/download.png" alt="logo" class="my-logo">
        </div>
        <div class="title">
            <h3>
                Questioner
            </h3>
        </div>
        <div class="sign-pages">
            <div class="sign-in-module"><p>sign-in</p></div>
            <div class="sign-up-module sign-up-mode"><p>sign-up</p></div>
        </div>
        <div class="form-detail">
            <div class="sign-up">
                <form action="">
                    <input type="text" name="firstname" placeholder="First Name" required>
                    <br>
                    <input type="text" name="lastname" placeholder="Last name" required>
                    <br>
                    <input type="email" name="firstname" placeholder="Email" required>
                    <br>
                    <input type="text" name="firstname" placeholder="Password" required>
                    <br>
                    <input type="text" name="firstname" placeholder="Re-enter Password" required>
                    <br><br>
                    <button type="submit">
                        <a href="./dashboard.html">sign-up</a>
                    </button>
                </form>
                <div class="alt-message">
                    <p>Already have an account? <span>Log-in</span></p>
                </div>
                
            </div>
            <div class="sign-in hide">
                <form action="">
                    <input type="email" name="firstname" placeholder="Email" required>
                    <br>
                    <input type="text" name="firstname" placeholder="Password" required>
                    <br><br>
                    <button type="submit">
                            <a href="./dashboard.html">Log-in</a>
                    </button>
                </form>
                <div class="alt-message">
                    <p>Don't have an account? <span>Sign-up</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/javascript/user.js"></script>
</body>
</html>
